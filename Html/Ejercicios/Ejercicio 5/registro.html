<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>
</head>

<body>

    <nav>
        <a href="inicio.html"><img src="gym.gif" width="100%" height="300px" alt="inicio"></a>
    </nav>

    <br><br><br>

    <h2>EL CAMBIO QUE TE MUEVE ¡PONTE EN MARCHA!</h2><br><br>

    <caption>Contamos con un gran equipo de profesionales, te damos los mejores entrenamientos, instalaciones y
    resultados.</caption><br><br><br>

    <form action="#" method="get">
        
        <fieldset>
            
            <legend>Datos personales</legend>
            <div class="inputBlock">
                
                <label for="nameinput">Nombre: (*)</label> <br>
                <input required type="text" id="nameinput" name="username" placeholder="Introduzca su nombre">
            
            </div><br>
    
            <div class="inputBlock">
               
                <label for="lastnameinput">Apellidos:</label> <br>
                <input required type="text" id="lastnameinput" name="lastname" placeholder="Introduzca sus apellidos">
            
            </div><br>

            <div class="imputBlock">

                <label for="sex">Género:</label> <br>
                <select name="sexinput" id="sexinput">
                    
                    <option value="" hidden></option>
                    <option value="male">Másculino</option>
                    <option value="female">Femenino</option>
                    <option value="Other">No especificado</option>
                
                </select>
    
            </div><br>

            <div class="InputBlock">

                <label for="birthdayInput">Fecha de nacimiento</label>
                <input type="date" id="birthdayInput" name="birthdayInput">
    
            </div><br>
    

            <div class="inputBlock">
                
                <label for="phonedInput">Teléfono: (*)</label> <br>
                <input required type="text" id="phonedInput" name="phonedInput"placeholder="Introduzca su número">
                    
            </div><br>
    
    
            <div class="inputBlock">
                
                <label for="emailInput">Email: (*)</label> <br>
                <input required type="email" id="emailInput" name="userEmail" placeholder="Introduzca su email">
            
            </div><br>
    
            <div class="inputBlock">
                
                <label for="passwordInput">Contraseña: (*)</label> <br>
                <input required type="password" id="passwordInput" name="passwordInput"placeholder="Introduzca su contraseña">
            
            </div><br>
    
            <div class="inputBlock">
                
                <label for="messageInput">Mensaje:</label> <br>
                <textarea name="messageInput id=" messageInput" cols="30" rows="10" placeholder="Escriba aquí"></textarea>
            
            </div><br>
    
        </fieldset><br>

        <fieldset>
            
            <legend>¿Que quiere contratar?</legend>
            <div>
                
                <input type="checkbox" name="Gym" id="Gym">
                <label for="Gym">Sala de máquinas</label>
            
            </div>

            <div>
                
                <input type="checkbox" name="spinning" id="spinning">
                <label for="spinning">Spinning</label>
            
            </div>

            <div>
                
                <input type="checkbox" name="BodyPump" id="BodyPump">
                <label for="BodyPump">BodyPump</label>
            
            </div>
        
        </fieldset><br><br>

        <input type="submit" valeu="Guardar">
        <input type="reset" valeu="Vaciar">
    
    </form>

</body>

</html>
