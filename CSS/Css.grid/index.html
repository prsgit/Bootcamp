<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css grid</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <h2>Css Grid básico con media queries</h2>

    <div class="grid-parent"> <!-- para hacer esta estructura .grid-child-$*6>h2{Box$} -->
        <div class="grid-child-1"><h2>Box1</h2></div>
        <div class="grid-child-2"><h2>Box2</h2></div>
        <div class="grid-child-3"><h2>Box3</h2></div>
        <div class="grid-child-4"><h2>Box4</h2></div>
        <div class="grid-child-5"><h2>Box5</h2></div>
        <div class="grid-child-6"><h2>Box6</h2></div>
    </div>
   
    <!-- Css grid por líneas -->

    <h2>Css Grid por líneas</h2>

    <div class="grid-parent-2"> <!-- para hacer esta estructura .grid-child-$*6>h2{Box$} -->
        <div class="grid-child-1"><h2>Box1</h2></div>
        <div class="grid-child-2"><h2>Box2</h2></div>
        <div class="grid-child-3"><h2>Box3</h2></div>
        <div class="grid-child-4"><h2>Box4</h2></div>
        <div class="grid-child-5"><h2>Box5</h2></div>
        <div class="grid-child-6"><h2>Box6</h2></div>
    </div>


<!-- Css grid por áreas -->

    <h2>Css Grid por áreas</h2>

    <div class="grid-parent-3"> <!-- para hacer esta estructura .grid-child-$*6>h2{Box$} -->
        <div class="grid-child-1"><h2>Box1</h2></div>
        <div class="grid-child-2"><h2>Box2</h2></div>
        <div class="grid-child-3"><h2>Box3</h2></div>
        <div class="grid-child-4"><h2>Box4</h2></div>
        <div class="grid-child-5"><h2>Box5</h2></div>
    </div>





















</body>
</html>
